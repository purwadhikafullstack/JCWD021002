<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .header h1 {
        color: #333333;
      }
      .content {
        text-align: center;
        color: #555555;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      /* .content a {
        text-decoration: none;
        color: white;
      } */
      .content .button {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #1B4332FF;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
      footer {
        background-color: #f2f2f2;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Verification</h1>
      </div>
      <div class="content">
        <p>Hello {{email}},</p>
        <p>
          Thank you for registering. To complete your registration, please click
          the link below:
        </p>
        <a
          class="button"
          href="{{verificationLink}}"
          target="_blank"
          rel="noopener noreferrer"
        >
          Verify Your Email
        </a>
        <p>
          If you did not register on our site, you can safely ignore this email.
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
