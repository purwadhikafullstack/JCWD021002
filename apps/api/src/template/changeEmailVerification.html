<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .email-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
        }

        .verification-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h2>Email Verification</h2>
        </div>
        <div class="content">
            <p>Hello {{email}},</p>
            <p>We received a request to change the email address associated with your account. Please click the
                verification link below to complete the process:</p>
            <a href="{{verificationLink}}" class="verification-link" target="_blank">Verify Email Address</a>
            <p>If you didn't make this request, you can ignore this email.</p>
            <p>Thank you!</p>
        </div>
    </div>
</body>

</html>
